  socialIcons:
    - name: twitter
      url: "https://twitter.com/Tanmaybhat98"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com"
    - name: email
      url: "mailto:tanmaybhat24@gmail.com"
    - name: github
      url: "https://github.com/tanmay-bhat/"
    - name: linkedin
      url: "https://www.linkedin.com/in/tanmay-bhat-024/"
    - name: KoFi
      url: "https://ko-fi.com/tanmaybhat"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/tanmay-bhat/tanmay-bhat.github.io/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
